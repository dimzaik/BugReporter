<div>
  <div>
    <button class="mat-button" [routerLink]="'addBug'">Add new Bug</button>
  </div>
  <div>
    <form class="form-inline md-form mr-auto mb-4">
      <input  type="text" class="form-control" id="titleSearchInput" placeholder="Title" aria-label="Title">
      <input  type="text" class="form-control" id="prioritySearchInput" placeholder="Priority" aria-label="Priority">
      <input  type="text" class="form-control" id="reporterSearchInput" placeholder="Reporter" aria-label="Reporter">
      <input  type="text" class="form-control" id="statusSearchInput" placeholder="Status" aria-label="Status">
      <button class="mat-button"[routerLink]="'applyFilter'">Search</button>
    </form>
  </div>
  <div>

    <table mat-table [dataSource]="buglist" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let element" [ngSwitch]="element.priority">
          <label *ngSwitchCase="1">Minor</label>
          <label *ngSwitchCase="2">Major</label>
          <label *ngSwitchCase="3">Critical</label>
        </td>
      </ng-container>

      <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reporter </th>
        <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecordForEdit(row.id)"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
