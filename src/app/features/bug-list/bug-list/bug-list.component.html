<div>

  <div class="row">
    <button class="mat-button" [routerLink]="'addBug'">Add new Bug</button>
  </div>

  <div class="row">

    <div class="col-1">
      <label>Advanced Search</label>
    </div>

    <div class="col-10">
      <form [formGroup]="form" class="form-inline md-form mr-auto mb-4">
        <input type="text" class="form-control" id="titleSearchInput" placeholder="Title" aria-label="Title" formControlName="title">
        <select class="form-control" id="prioritySearchInput" aria-label="Priority" formControlName="priority">
          <option [ngValue]=""></option>
          <option *ngFor="let lang of priority" [ngValue]="lang.value">
            {{lang.display}}
          </option>
        </select>
        <input type="text" class="form-control" id="reporterSearchInput" placeholder="Reporter" aria-label="Reporter" formControlName="reporter">
        <input type="text" class="form-control" id="statusSearchInput" placeholder="Status" aria-label="Status" formControlName="status">
        <button mat-button title="Search" (click)="applyFilter(form)">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <button mat-button title="Clear Filter" (click)="clearFilter()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="buglist" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let element" [ngSwitch]="element.priority">
          <label *ngSwitchCase="1">Minor</label>
          <label *ngSwitchCase="2">Major</label>
          <label *ngSwitchCase="3">Critical</label>
        </td>
      </ng-container>

      <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reporter </th>
        <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <button mat-button (click)="deleteBug(element.id,$event)" title="Delete">
            <i class="fa fa-trash" aria-hidden="true" ></i>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecordForEdit(row.id)"></tr>

    </table>

    <mat-paginator
      [pageSize]="dataPageSize"
      [length]="dataLength"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pageSizeOptions"
      (page)="getServerData($event)">
    </mat-paginator>
  </div>
</div>
