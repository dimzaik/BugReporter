
<div>
  <!--<ul>
    <li class="list-group-item" *ngFor="let bug of buglist">
      Title:{{bug.title}} Status:{{bug.status}} Priority: {{bug.priority}} Reporter: {{bug.reporter}}  Created On: {{bug.createdAt}}
    </li>
  </ul>-->
  <div>
    <button class="mat-button" [routerLink]="'addEdit'">New Bug</button>
  </div>

  <div>
    <table mat-table [dataSource]="buglist" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>
      <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reporter </th>
        <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
